<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Webpage</title>

     <!--- Here, is pasted-->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous"
 />
 <!--bootstrap classes cheatsheet-->
 <!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->

</head>
<body>
    <div class="container">
        <h3>Welcome to the Manager Screen</h3>

        <button id="reimbs-button">Show all Reimbursements</button>

        <div id="table-row" class="row">
            <table id="reimb-table" class="table">
                <thead>
                    <tr>
                        <th>Reimb ID</th>
                        <th>Amount</th>
                        <th>Time Submitted</th>
                        <th>Time Resolved</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Resolver</th>
                        <th>Reimb Status</th>
                        <th>Reimb Type</th>
                    </tr>
                </thead>
                <tbody id="reimb-body">
                </tbody>                
            </table>
    </div>

    <div>
        <p>Please enter the Reimb ID you would like to Approve/Deny</p>
                <input id="reimb-id" type="number" class="col-sm-3"> 
                
    </div>

    <div>
        <input id="status" list="rstatus" class="col-sm-3"/>
                <datalist id="rstatus">
                    <option>Approved</option>
                    <option>Denied</option>
                </datalist>
                <button id="reimbs-update">Update Reimbursement</button>
                <p id="update-message"></p>
    </div>

    <div>
        <button id="logout">Logout</button>
    </div>

    <script src="manager.js"></script>
</body>
</html>
