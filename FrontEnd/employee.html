<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Webpage</title>


     <!--- Here, is pasted-->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous"
 />
 <!--bootstrap classes cheatsheet-->
 <!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->
</head>
<body>
    <div class="container">
        <h3 id="employeeWelcome">Welcome to the Employee Screen</h3>

        <div class="reimb-contianer">
            <p>Please enter the amount of money used</p>
            <input id="amount" type="number">
            <p>Please enter the description</p>
            <input id="description">
            <p>Please select what type of reimbursement</p>
            <input id="type" list="rtype"/>
            <datalist id="rtype">
                <option>food</option>
                <option>lodging</option>
                <option>travel</option>
                <option>other</option>
            </datalist>

            <button id="submitReimb">Submit Reimb Request</button>
            <button id="show-reimbs">Show My Reimbursements</button>
            <p id="server-response"></p>
        </div>

        <div id="table-row" class="row">
            <table id="reimb-table" class="table">
                <thead>
                    <tr>
                        <th>Reimb ID</th>
                        <th>Amount</th>
                        <th>Time Submitted</th>
                        <th>Time Resolved</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Resolver</th>
                        <th>Reimb Status</th>
                        <th>Reimb Type</th>
                    </tr>
                </thead>
                <tbody id="reimb-body">


                </tbody>
            </table>
        </div>
    </div>

    <div>
        <button id="logout">Logout</button>
    </div>
    <div id="img-holder" class="img-stuff">

    </div>
    
    <script src="employee.js"></script>
  
</body>
</html>
