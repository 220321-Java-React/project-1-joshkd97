<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>

        <!--- Here, is pasted-->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <!--bootstrap classes cheatsheet-->
    <!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->

</head>
<body>
    <!-- A div with a class container makes it so that bootstrap will be applied to this div-->
    <div class="container">
        <h3 id="welcomeHead">Welcome to the Login Screen!</h3>

        <div id="loginRow" class="row">
            <h3>Please Enter your Login Credentials</h3>

            <input id="username" placeholder="Username" class="col-sm-3"/>
        
            <input id="password" type="password" placeholder="Password" class="col-sm-3"/>
            <!-- the type="password" makes the password show up as black dots -->
            <button id="employeeButton" class="col-sm-3">Employee Login</button>
            <button id="managerButton" class="col-sm-3">Manager Login</button>
            <!-- col-sm-4 this will make the login button take up 25% of the row -->
            <!-- col-sm-12 for instance will make the button take up the entire row-->
        </div>

        <script src="p1project.js"></script>        
</body>
</html>
